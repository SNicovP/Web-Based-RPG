<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Kamp Terrein Verdedigger</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">Ervaring: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Gesontheid: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Goud: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Gaan na Smous</button>
        <button id="button2">Gaan na Grot</button>
        <button id="button3">Veg Leeu</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Dier Naam: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Gesontheid: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Welkom by jou Kamp Terrein. Daar is n Leeu buite die kamp wat keer dat mense kan huis toe gaan. Jy is in die kamp. Waar wil jy gaan? Gebruik die knoppies om jou besluit te maak. Sterkte
      </div>
    </div>
    <script src="./script.js"></script> 
  </body>
</html>
